{% extends "tracker/base.html" %}

{% block content %}
<div class="relative min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-600 to-indigo-600 overflow-hidden">

    <!-- Animated shapes -->
    <div class="absolute -top-32 -left-32 w-96 h-96 bg-pink-400 rounded-full opacity-30 animate-pulse-slow"></div>
    <div class="absolute -bottom-40 -right-40 w-96 h-96 bg-yellow-400 rounded-full opacity-30 animate-pulse-slow"></div>
    <div class="absolute top-10 right-10 w-60 h-60 bg-green-400 rounded-full opacity-20 animate-pulse-slow"></div>

    <!-- Card -->
    <div class="relative z-10 w-full max-w-md bg-white rounded-3xl shadow-xl p-10 animate-fadeIn">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6 animate-bounce">Welcome Back</h2>
        <p class="text-center text-gray-500 mb-8">Login to manage your expenses efficiently!</p>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="text-red-600 font-semibold">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="space-y-5">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required 
                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
            <input type="password" name="password" placeholder="Password" required 
                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
            <button type="submit" 
                class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-indigo-700 hover:scale-105 transition transform duration-300">
                Login
            </button>
        </form>

        <p class="text-center text-gray-500 mt-6">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-indigo-600 font-semibold hover:underline">Sign Up</a>
        </p>
    </div>
</div>

<style>
@keyframes fadeIn { from {opacity:0; transform: translateY(20px);} to {opacity:1; transform: translateY(0);} }
.animate-fadeIn { animation: fadeIn 1s ease forwards; }

@keyframes pulse-slow { 0%,100% { transform: scale(1);} 50% { transform: scale(1.2);} }
.animate-pulse-slow { animation: pulse-slow 8s ease-in-out infinite; }

@keyframes bounce { 0%,100% { transform: translateY(0);} 50% { transform: translateY(-10px);} }
.animate-bounce { animation: bounce 2s infinite; }
</style>
{% endblock %}
