<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans relative overflow-x-hidden">

    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center fixed w-full z-20 top-0">
        <h1 class="text-xl font-bold text-indigo-600 animate-pulse">Expense Tracker</h1>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'home' %}" class="mr-4 text-gray-700 hover:text-indigo-600 transition">Home</a>
                <a href="{% url 'add_expense' %}" class="mr-4 text-gray-700 hover:text-indigo-600 transition">Add Expense</a>
                <a href="{% url 'logout' %}" class="text-red-600 hover:text-red-800 transition">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="text-gray-700 hover:text-indigo-600 transition">Login</a>
                <a href="{% url 'register' %}" class="ml-4 text-gray-700 hover:text-indigo-600 transition">Register</a>
            {% endif %}
        </div>
    </nav>

    <!-- Content container -->
    <div class="pt-24 container mx-auto px-4">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
