{% extends "tracker/base.html" %}

{% block content %}
<div class="bg-gradient-to-r from-indigo-50 to-purple-50 min-h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-lg w-full">
        <h2 class="text-2xl font-bold text-center text-indigo-700 mb-6">My Profile</h2>
        
        <div class="flex flex-col items-center space-y-4">
            {% if user.userprofile.profile_picture %}
                <img src="{{ user.userprofile.profile_picture.url }}" 
                     class="w-24 h-24 rounded-full border-4 border-indigo-500 shadow-md" 
                     alt="Profile Picture">
            {% else %}
                <div class="w-24 h-24 rounded-full bg-indigo-600 text-white flex items-center justify-center text-2xl font-bold shadow-md">
                    {{ user.username|slice:":1"|upper }}
                </div>
            {% endif %}
            
            <p class="text-lg font-semibold text-gray-800">{{ user.username }}</p>
            <p class="text-gray-600">{{ user.email }}</p>
        </div>

        <div class="mt-6 space-y-3">
            <a href="{% url 'edit_profile' %}" class="block text-center bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg shadow transition">
                Edit Profile
            </a>
            <a href="{% url 'logout' %}" class="block text-center bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg shadow transition">
                Logout
            </a>
        </div>
    </div>
</div>
{% endblock %}
